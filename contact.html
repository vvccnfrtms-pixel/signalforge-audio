<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — SignalForge Audio</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header container">
    <a class="brand" href="index.html"><img src="assets/img/logo.svg" alt="Logo" /></a>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
    </nav>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p>For sales, wholesale, artist collaborations or press: <strong>hello@signalforgeaudio.com</strong></p>

    <form id="contact-form" class="contact-form" action="https://formspree.io/f/your-id" method="POST">
      <label>
        Your name
        <input name="name" required />
      </label>
      <label>
        Email
        <input name="email" type="email" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="btn" type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer container">
    <small>© <span id="year4"></span> SignalForge Audio</small>
  </footer>

  <script>document.querySelectorAll('[id^=year]').forEach(e=>e.textContent=new Date().getFullYear())</script>
</body>
</html>
