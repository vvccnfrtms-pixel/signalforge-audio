<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SignalForge Audio — Boutique Guitar Pedals</title>
  <meta name="description" content="SignalForge Audio — boutique guitar effect pedals. Hand-tested in East London. Premium tone, limited runs." />
  <link rel="icon" href="assets/img/logo.svg" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <h1 class="logo-text">SignalForge</h1>

        <div class="wave-container">
          <img src="assets/img/guitar-left.png" alt="Guitar and pedal" class="wave-img left-img"/>
          
          <svg id="hero-wave-svg" class="hero-waveform" viewBox="0 0 600 100" preserveAspectRatio="none" aria-hidden="true">
            <defs>
              <linearGradient id="wave-gradient" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0%" stop-color="#FFC35B"/>
                <stop offset="50%" stop-color="#FF8C00"/>
                <stop offset="100%" stop-color="#FFC35B"/>
              </linearGradient>
              <filter id="wave-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                  <feMergeNode in="coloredBlur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
            <polyline id="wave-main" fill="none" stroke="url(#wave-gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#wave-glow)"></polyline>
          </svg>

          <img src="assets/img/amp-right.png" alt="Amp and speaker" class="wave-img right-img"/>
        </div>

        <span class="logo-sub">Audio</span>
      </div>

      <nav class="main-nav" aria-label="Main navigation">
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a class="cta" href="products.html">Shop</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Features, products, build-for-profit sections remain same -->
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> SignalForge Audio — Designed & hand-tested in East London, South Africa.</small>
      <div class="social">
        <a href="#" aria-label="Instagram">IG</a>
        <a href="#" aria-label="YouTube">YT</a>
        <a href="#" aria-label="TikTok">TT</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/shop.js" defer></script>

  <script>
  (function(){
    const SAMPLES = 120;
    const WIDTH = 600;  // match SVG width to text width
    const BASE_Y = 50;
    const MAX_AMP = 20;
    const svg = document.getElementById('hero-wave-svg');
    const wave = document.getElementById('wave-main');
    let t=0;

    const xs = Array.from({length:SAMPLES+1}, (_,i)=> (i/SAMPLES)*WIDTH);

    function distortedY(nx){
      let y = Math.sin(nx*6*Math.PI + t*1.2);
      y += 0.3*Math.sin(nx*20*Math.PI + t*4.5);
      y += (Math.random()-0.5)*0.15;
      return y;
    }

    function animateWave(){
      const points = xs.map((x,i)=>{
        const nx = i/SAMPLES;
        const y = BASE_Y + distortedY(nx)*MAX_AMP;
        return `${x},${y.toFixed(2)}`;
      }).join(' ');
      wave.setAttribute('points', points);
      t += 0.1 + 0.03*Math.sin(t);
      requestAnimationFrame(animateWave);
    }

    animateWave();
    document.getElementById('year').textContent = new Date().getFullYear();
  })();
  </script>
</body>
</html>
