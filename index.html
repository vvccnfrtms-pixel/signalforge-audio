<!doctype html>

  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    /* --- Responsive Logo with Waveform --- */
    .brand {
      position: relative;
      width: 100%;
      max-width: 300px;  /* maximum logo size on large screens */
      margin: 0 auto;
    }

    .brand img.logo-img {
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
      position: relative;
    }

    .brand .waveform {
      position: absolute;
      top: 50%;
      left: 0;
      width: 200%; /* double width for smooth scrolling */
      height: 50%; /* relative to logo container */
      transform: translateY(-50%);
      z-index: 2;
      pointer-events: none;
    }

    .brand .waveform svg {
      width: 100%;
      height: 100%;
    }

    .brand .waveform path {
      stroke: white;
      stroke-width: 2;
      fill: transparent;
      stroke-linecap: round;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .brand .waveform svg {
      animation: waveMove 4s linear infinite;
    }

    /* Optional: Adjust stroke width on smaller screens for balance */
    @media (max-width: 768px) {
      .brand .waveform path {
        stroke-width: 1.5;
      }
    }

    @media (max-width: 480px) {
      .brand .waveform path {
        stroke-width: 1;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <!-- Logo image -->
        <img src="assets/img/logo-full.png" alt="SignalCraft Audio Logo" class="logo-img">

        <!-- Animated waveform over logo -->
        <div class="waveform">
          <svg viewBox="0 0 1600 200" preserveAspectRatio="none" aria-hidden="true">
            <path d="M0,100 C50,80 150,120 200,100 S350,120 400,100 S550,80 600,100 S750,120 800,100 S950,80 1000,100 S1150,120 1200,100 S1350,80 1400,100 S1550,120 1600,100"/>
            <path d="M0,100 C50,90 150,110 200,100 S350,110 400,100 S550,90 600,100 S750,110 800,100 S950,90 1000,100 S1150,110 1200,100 S1350,90 1400,100 S1550,110 1600,100" opacity="0.5"/>
            <path d="M0,100 C50,85 150,115 200,100 S350,115 400,100 S550,85 600,100 S750,115 800,100 S950,85 1000,100 S1150,115 1200,100 S1350,85 1400,100 S1550,115 1600,100" opacity="0.3"/>
          </svg>
        </div>
      </div>
